services:
  db:
    image: postgres:16-alpine
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 12345
      POSTGRES_DB: Todo_Nest
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  back-end:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend
    # working_dir: /app
    env_file:
      - .env
    tty: true
    ports:
      - "3000:3000"
    command:
      - /bin/bash
      - -c
      - |
        npx prisma migrate deploy
        npm run start
    depends_on:
      - db

volumes:
  db_data: